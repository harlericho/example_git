<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GIT - Example</title>

    <meta charset="utf-8" />

    />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">GIT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./details.html">Details</a>

    </nav>
    <h1 class="text-center mt-3">Hello World</h1>
    <p class="mt-5">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus
      veniam fugiat quia voluptatum doloremque, quidem velit natus dolor quos
      quam in cum. Provident voluptatum dolor laborum eum neque, ducimus itaque!
    </p>
    <div class="container">
      <div class="row justify-content-center">
        <div class="text-center">
          <button class="btn btn-secondary" id="click">Click Me</button>
          <button class="btn btn-primary" id="info">Info</button>
          <button class="btn btn-warning text-white" id="details">
            Details
          </button>
        </div>
      </div>
      <div class="container mt-5">
        <!-- crearme un formulario  -->
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
              autofocus
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">Accept Terms</label>
          </div>
        </form>
        <button type="submit" class="btn btn-primary" onclick="validar()">
          Submit
        </button>
        <!-- footer -->
        <footer class="bg-light text-center text-lg-start">
          <div class="text-center p-3">Â© 2025 GIT - Example</div>
        </footer>
      </div>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <!-- notify -->
    <script src="./dist/notify.js"></script>
    <script src="./code.js"></script>
    <script>
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const message = document.getElementById("message");
      const validar = () => {
        if (
          name.value === "" ||
          email.value === "" ||
          message.value === "" ||
          !document.getElementById("terms").checked
        ) {
          $.notify("Please fill in all fields", "error");
        } else {
          $.notify("Form submitted successfully", "success");
        }
      };
    </script>
  </body>
